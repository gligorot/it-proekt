<!-- Content -->
<div class="container p-0 bg-dark text-warning">
    <div class="col-12">
        <div class="row">
            <!-- Contact Form -->
            <div class="col-sm p-5" >
                <h2 class="font-weight-bold">Interested in our catering services? Email us and we'll arrange everything!</h2>
                <br>
                <form>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 p-0">
                        <div class="form-group">
                            <label for="nameSurnameInput">Full Name</label>
                            <div class="form-row" id="nameSurnameInput">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telephoneNrInput">Telephone Number</label>
                            <input class="form-control" type="tel" placeholder="070 123 456" id="telephoneNrInput">
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="typeSelect">What type of event are you hosting?</label>
                            <select class="form-control" id="typeSelect">
                                <option>Birthday</option>
                                <option>Small Get-together</option>
                                <option>Wedding</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 p-0">
                        <div class="form-group">
                            <label for="detailsTextArea">Event Details</label>
                            <textarea class="form-control" id="detailsTextArea" rows="3" placeholder="Enter time, date and event location, number of attendees and any other information you think might be of value"></textarea>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 p-0">
                        <a class="btn btn-outline-warning" type="submit" role="button" href="catering-success.html">Request Catering</a>
                    </div>
                </form>
            </div>
            <!-- /Contact Form -->
        </div>
        <div class="row bg-warning" style="height: 0.5rem"></div>
    </div>

    <!-- Footer -->
    <div class="col-12">
        <div class="row">
            <div class="col-12 p-3 bg-dark text-warning text-center">
                <small>Copyright FINKI 2019</small>
            </div>
        </div>
    </div>
</div>
