<div class="container my-4 mb-5 p-0 bg-dark text-warning">
    <div class="col-sm-8 mx-auto">
        <ul class="nav nav-pills nav-fill" id="pills-tab" role="tablist">
            <li class="nav-item pill-sign-in"> <a class="nav-link active" id="pills-signin-tab" data-toggle="pill" href="#pills-signin" role="tab" aria-controls="pills-signin" aria-selected="true">Sign In</a> </li>
            <li class="nav-item pill-sign-up"> <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" aria-controls="pills-signup" aria-selected="false">Sign Up</a> </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
                <div class="col-sm-12 border border-warning shadow rounded pt-2">
                    <form method="post" id="singninFrom">
                        <div class="form-group">
                            <label class="font-weight-bold">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter valid email" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="***********" required>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label><input type="checkbox" name="condition" id="condition"> Remember me.</label>
                                </div>
                                <div class="col text-right"> <a href="javascript:;" class="text-info" data-toggle="modal" data-target="#forgotPass">Forgot Password?</a> </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" value="Sign In" class="btn btn-block btn-warning">
                        </div>
                    </form>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab">
                <div class="col-sm-12 border border-warning shadow rounded pt-2">
                    <form method="post" id="signupFrom">
                        <div class="form-group">
                            <label class="font-weight-bold">Email</label>
                            <input type="email" name="signupemail" id="signupemail" class="form-control" placeholder="Enter a valid email address" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Username</label>
                            <input type="text" name="signupusername" id="signupusername" class="form-control" placeholder="Choose your username" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Phone Number</label>
                            <input type="text" name="signupphone" id="signupphone" class="form-control" placeholder="07x xxx xxx">
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Password</label>
                            <input type="password" name="signuppassword" id="signuppassword" class="form-control" placeholder="***********" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;"
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold">Confirm Password</label>
                            <input type="password" name="signupcpassword" id="signupcpassword" class="form-control" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="***********" required>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" name="signupcondition" id="signupcondition" required> I agree with the <a class=" text-info" href="javascript:;">Terms &amp; Conditions</a> for Registration.</label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="signupsubmit" value="Sign Up" class="btn btn-block btn-warning">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form method="post" id="forgotpassForm">
                <div class="modal-content bg-dark text-warning">
                    <div class="modal-header">
                        <h5 class="modal-title">Forgot Password</h5>
                        <button type="button" class="close text-warning" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Email <span class="text-danger">*</span></label>
                            <input type="email" name="forgotemail" id="forgotemail" class="form-control" placeholder="Enter your valid email..." required>
                        </div>
                        <div class="form-group">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Sign In</button>
                        <button type="submit" name="forgotPass" class="btn btn-outline-warning"><i class="fa fa-envelope"></i> Send Request</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
