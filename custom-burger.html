<div class="container p-0 bg-dark text-warning">
    <div class="col-12">
        <div class="row px-5 pt-2 pb-2"><h2 class="font-weight-bold">Make-A-Burger</h2></div>
        <div class="row px-5 pt-2 pb-2"><h4 class="font-weight-bold">Choose a custom ingredient combination and add to cart!</h4></div>

            <!-- Custom Burger Selection Menu -->
            <form class="px-5">
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0 font-weight-bold">Bread Type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="breadTypes" id="breadTypes1" value="white" checked>
                                <label class="form-check-label" for="breadTypes1">White</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="breadTypes" id="breadTypes2" value="dark">
                                <label class="form-check-label" for="breadTypes2">Dark</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0 font-weight-bold">Meat Type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="meatTypes" id="meatTypes1" value="pork" checked>
                                <label class="form-check-label" for="breadTypes1">Pork</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="meatTypes" id="meatTypes2" value="lamb">
                                <label class="form-check-label" for="meatTypes2">Lamb</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="meatTypes" id="meatTypes3" value="chicken">
                                <label class="form-check-label" for="meatTypes3">Chicken</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="meatTypes" id="meatTypes4" value="beef">
                                <label class="form-check-label" for="meatTypes4">Beef</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2 font-weight-bold">Greens</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="greensTypes" id="greens1" checked>
                            <label class="form-check-label" for="greens1">Lettuce</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="greensTypes" id="greens2" checked>
                            <label class="form-check-label" for="greens2">Tomatoes</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="greensTypes" id="greens3">
                            <label class="form-check-label" for="greens3">Onions</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 font-weight-bold">Condiments</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="condimentsTypes" id="condiments1" checked>
                            <label class="form-check-label" for="condiments1">White Sauce</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="condimentsTypes" id="condiments2" checked>
                            <label class="form-check-label" for="condiments2">Red Sauce</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="condimentsTypes" id="condiments3">
                            <label class="form-check-label" for="condiments3">Chilli Sauce</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-outline-warning">Add To Cart</button>
                    </div>
                </div>
            </form>
